    </header>

    <main>
        <div class="main-container">
            <div class="wrapper">

                <div class="logo">
                    <a href="#">
                        <img src="https://www.google.com/logos/doodles/2020/december-holidays-days-2-30-6753651837108830.3-law.gif"

                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path
                                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                                </path>
                            </svg>
                        </div>

                <div id="search-btn">
                    <div><a class="search-btn">Google Search</a></div>
                    <div><a class="search-btn">I'm Feeling Lucky</a></div>
                </div>

                <div class="google-language">
                    <p>Google offered in: <a class="hyperlink" href="#">English</a></p>
                </div>

                <footer class="footer">

                    <div class="ft-item-top">
                        <p>Lithuania</p>
                    </div>

                    <div class="ft-item-bottom footer-wrapper">
                        <div class="wrapper-tab-1">
